        ng-disabled="disabled" style="white-space: nowrap; overflow-x: hidden; text-overflow: ellipsis">

          Questions level
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M13.3538 6.35372L8.35375 11.3537C8.30731 11.4002 8.25217 11.4371 8.19147 11.4623C8.13077 11.4874 8.06571 11.5004 8 11.5004C7.93429 11.5004 7.86923 11.4874 7.80853 11.4623C7.74783 11.4371 7.69269 11.4002 7.64625 11.3537L2.64625 6.35372C2.55243 6.2599 2.49972 6.13265 2.49972 5.99997C2.49972 5.86729 2.55243 5.74004 2.64625 5.64622C2.74007 5.5524 2.86732 5.49969 3 5.49969C3.13268 5.49969 3.25993 5.5524 3.35375 5.64622L8 10.2931L12.6462 5.64622C12.6927 5.59977 12.7479 5.56292 12.8086 5.53778C12.8692 5.51263 12.9343 5.49969 13 5.49969C13.0657 5.49969 13.1308 5.51263 13.1914 5.53778C13.2521 5.56292 13.3073 5.59977 13.3538 5.64622C13.4002 5.69268 13.4371 5.74783 13.4622 5.80852C13.4873 5.86922 13.5003 5.93428 13.5003 5.99997C13.5003 6.06567 13.4873 6.13072 13.4622 6.19142C13.4371 6.25212 13.4002 6.30727 13.3538 6.35372Z" fill="#6340D6"/>
                </svg>
    </button>

    <ul class="dropdown-menu dropdown-menu-form" ng-style="{display: open ? 'block' : 'none'}"
        style="width: 100%; overflow-x: auto">
        <li ng-show="showSearch">
            <div class="dropdown-header">
                <input type="text" class="form-control" style="width: 100%" ng-model="searchFilter"
                    placeholder="{{labels.search || 'Search...'}}" ng-change="updateOptions()" />
            </div>
        </li>

        <li ng-show="showSearch" class="divider"></li>

        <div class="multiselect-action">
            <li ng-show="showSelectAll">
                <a ng-click="selectAll()" href="">
                    <span class="glyphicon glyphicon-ok"></span> {{labels.selectAll || 'Select All'}}
                </a>
            </li>
            <li ng-show="showUnselectAll">
                <a ng-click="unselectAll()" href="">
                    <span class="glyphicon glyphicon-remove"></span> {{labels.unselectAll || 'Unselect All'}}
                </a>
            </li>
        </div>

        <li ng-show="(showSelectAll || showUnselectAll)" class="divider"></li>

        <li role="presentation" ng-repeat="option in selectedOptions" class="active">
            <a class="item-selected" href="" title="{{showTooltip ? getDisplay(option) : ''}}"
                ng-click="toggleItem(option); $event.stopPropagation()"
                style="overflow-x: hidden; text-overflow: ellipsis">
                <span class="glyphicon glyphicon-remove"></span>
                {{getDisplay(option)}}
            </a>
        </li>

        <li ng-show="selectedOptions.length > 0" class="divider selection-divider"></li>

        <li role="presentation" ng-repeat="option in unselectedOptions | filter:search() | limitTo: searchLimit"
            ng-if="!isSelected(option)"
            ng-class="{disabled : selectionLimit && selectedOptions.length >= selectionLimit}">
            <a class="item-unselected" href="" title="{{showTooltip ? getDisplay(option) : ''}}"
                ng-click="toggleItem(option); $event.stopPropagation()"
                style="overflow-x: hidden; text-overflow: ellipsis">
                {{getDisplay(option)}}
            </a>
        </li>

        <li class="divider" ng-show="selectionLimit > 1"></li>

        <li role="presentation" ng-show="selectionLimit > 1">
            <a>{{selectedOptions.length || 0}} / {{selectionLimit}} {{labels.itemsSelected || 'selected'}}</a>
        </li>
    </ul>
</div>

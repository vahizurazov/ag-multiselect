<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS 1.6 App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  <script src="./app.js"></script>
  <script src="./dist/angular-bootstrap-multiselect-questions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">

</head>

<body>
  <div ng-controller="myController">
    <h1>{{ message }}</h1>
    <div style="width: 200px;margin: 0 auto;">
      <multiselect-questions id="accountsMultiselect" options="accessibleAccounts" ng-model="accessibleAccountsSelected"
        show-search="true" id-prop="id" display-prop="accountName" show-select-all="true" show-unselect-all="true"
        labels="{'search': 'Account name', select: 'accounts '}" show-tooltip="true" readonly>
      </multiselect-questions>
    </div>
  </div>
</body>

</html>
